<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- PON UN FAVICON!!! -->
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CAMBIA EL TITLE!!! -->
  <title>Intro Component With Sign Up Form</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__title-container">
        <h1 class="card__title">Learn to code by watching others</h1>
        <p class="card__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great,
          but
          understanding how developers think is invaluable. </p>
      </div>
      <p class="card__ad">Try it free 7 days then $20/mo. thereafter</p>
      <div class="form">
        <form action="#">
          <ul>
            <li>
              <input type="text" id="name" name="user_name" class="form__item" placeholder="First Name" />
            </li>
            <li>
              <input type="text" id="lastName" name="user_lastName" class="form__item" placeholder="Last Name" />
            </li>
            <li>
              <input type="text" id="email" name="user_email" class="form__item" placeholder="Email Address" />
            </li>
            <li>
              <input type="password" id="Password" name="user_paswd" class="form__item" placeholder="Password" />
            </li>
          </ul>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
